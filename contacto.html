<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mule Hair Studio</title>
    <link rel="stylesheet" href="/Alura Front End/reset.css">
    <link rel="stylesheet" href="stylecontactos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
        
</head>
<body>

    <header>
        <div class="container">
            <h1> <img src="imagenes/logo.png" alt="Barberia Mule Hair Studio"></h1>
                <nav>

                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html"> Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>

        </div>
    </header>
    
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="inputusuario" required>

            <label for="email">Correo Electronico</label>
            <input type="email" id="email" class="inputusuario" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="inputusuario" required placeholder="(XX) XXXX XXXX">

            <label for="msg">Mensaje</label>
            <textarea name="" id="msg" cols="50" rows="10">Hola soy...</textarea>

            <fieldset id="form">
                <legend>¿Cómo le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="email">Email</label>
                

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="telefono">Teléfono</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="whatsapp" checked>Whatsapp</label>
                

            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefieres ser contactado?
                </legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>


            <label class="checkbox"><input type="checkbox" name="" id="" checked>¿Le gustaria recibir novedades de Mule Hair Studio?</label>

                <input type="submit" value="Enviar Formulario" class="submit">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Martes</td>
                    <td>10 A.M - 20 PM</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>10 A.M - 20 PM</td>
                </tr>
                
                <tr>
                    <td>Jueves</td>
                    <td>10 A.M - 20 PM</td>
                </tr>
                
                <tr>
                    <td>Viernes</td>
                    <td>10 A.M - 20 PM</td>
                </tr>
                
                <tr>
                    <td>Sabado</td>
                    <td>10 A.M - 20 PM</td>
                </tr>
            </tbody>
        </table>


    </main>



    <footer>
        <img src="imagenes/logo-blanco.png" alt="Barberia Mule Hair Studio">
        <p class="copyright">&copy Copyright Mule Hair Studio - 2020</p>
    </footer>

</body>
</html>
